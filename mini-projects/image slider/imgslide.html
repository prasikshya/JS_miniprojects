<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="imaslide.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img  class="slide" src="1.jpg" alt="Image1">
            <img  class="slide" src="2.jpg" alt="Image2">
            <img  class="slide" src="3.jpg" alt="Image3">
        </div>
     <button class="prev" onclick="prevSlide()">&#10094</button>
     <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script src="imgslide.js"></script>
</body>
</html>
